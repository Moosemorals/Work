<!DOCTYPE html>
<html>
    <head>
        <title>Playing with windows</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><button id="button">Click me</button></div>
        <script>

function openTarget() {
    var html = "<!DOCTYPE html><html><head><title>Second window</title></head><body><h1 id='title'>Hello, world</h1></body></html>";
    var data = "data:text/html," +encodeURIComponent(html);
    var target = window.open(data, "_blank");
}

document.getElementById("button").addEventListener("click", openTarget, false);
            
        </script>
    </body>
</html>

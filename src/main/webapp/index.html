<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        <div id="output"></div>
        <script>

var arrays = [["scaning", "upgrading"], ["brown", "grey", "orange"], ["toast", "kitten"]];

function buildArray() {
    var args = arguments[0];
    var result = [];
    var i, j;
    for (i = 0; i < args.length; i += 1) {
        if (typeof args[i] === "number") {
            result.push(args[i]);  
        } else {
            for (j = 0; j < args[i].length; j += 1) {
                result.push(args[i][j]);
            }
        }
    }    
    return result;
}

var rows = [];

function buildAlternatives() {
    var args = buildArray(arguments);
    var i, depth = args.shift(), row;
    
    if (depth < arrays.length) {
        for (i = 0; i < arrays[depth].length; i += 1) {
            buildAlternatives(depth + 1, args, i);
        }   
    } else {
        row = [];
        for (i = 0; i < args.length; i += 1) {
            row.push(arrays[i][args[i]]);
        }
        rows.push(row);
    }
}

buildAlternatives(0);


var scratch, i, output = document.getElementById("output");
for (i = 0; i < rows.length; i += 1) {
    scratch = document.createElement("div");
    scratch.appendChild(document.createTextNode(JSON.stringify(rows[i])));
    output.appendChild(scratch);
}        
       
        </script>
    </body>
</html>
